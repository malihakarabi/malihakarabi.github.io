<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maliha Siffat Karabi | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            /* Dark Mode Base */
            --bg-body: #050505;       
            --bg-card: #0b0b0b;       
            --border-color: #222222;  /* Subtle modular dividers */
            
            /* Typography Colours */
            --text-main: #ffffff;
            --text-muted: #a0a0a0;

            /* Blue Accent Palette */
            --accent-primary: #4a90e2; /* Vibrant Blue for main titles/highlights */
            --accent-secondary: #357abd; /* Deeper Blue for secondary accents */
            
            /* Dimensions */
            --header-height: 70px;
            --container-width: 1200px;
        }

        /* --- RESET & BASICS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.7;
            font-weight: 300;
            -webkit-font-smoothing: antialiased;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s ease; }
        a:hover { color: var(--accent-primary); }
        ul { list-style: none; }
        img { max-width: 100%; display: block; object-fit: cover; }
        
        h1, h2, h3, h4 { font-weight: 500; letter-spacing: -0.5px; color: var(--text-main); }

        /* --- UTILITIES --- */
        .container { max-width: var(--container-width); margin: 0 auto; padding: 0 40px; }
        .section-padding { padding: 120px 0; border-bottom: 1px solid var(--border-color); }

        /* --- SMOOTH SCROLL ANIMATIONS --- */
        /* Using cubic-bezier for a smoother, more luxurious feel */
        .reveal { 
            opacity: 0; 
            transform: translateY(50px) scale(0.98); 
            transition: opacity 1.0s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        transform 1.0s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
        }
        .reveal.active { opacity: 1; transform: translateY(0) scale(1); }

        /* Staggered children animations */
        .reveal-group .reveal-child { 
            opacity: 0; 
            transform: translateY(30px); 
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
        }
        .reveal-group.active .reveal-child { opacity: 1; transform: translateY(0); }
        .reveal-group.active .reveal-child:nth-child(1) { transition-delay: 0.1s; }
        .reveal-group.active .reveal-child:nth-child(2) { transition-delay: 0.2s; }
        .reveal-group.active .reveal-child:nth-child(3) { transition-delay: 0.3s; }
        .reveal-group.active .reveal-child:nth-child(4) { transition-delay: 0.4s; }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--header-height);
            background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(15px);
            z-index: 1000; display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; border-bottom: 1px solid var(--border-color);
        }
        .logo { font-weight:700; letter-spacing:1px; color: var(--text-main); }
        .nav-links { display: flex; gap: 40px; margin-left: auto; }
        .nav-links a {
            font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px;
            color: var(--text-muted); font-weight: 500;
        }
        .nav-links a:hover { color: var(--accent-primary); }

        /* --- HERO --- */
        .hero {
            min-height: 90vh; display: flex; align-items: center; justify-content: center;
            padding-top: var(--header-height); border-bottom: 1px solid var(--border-color);
        }
        .hero-layout {
            display: grid; grid-template-columns: 1fr 1fr; gap: 60px; width: 100%; align-items: center;
        }
        .hero-image-area {
            height: 550px; width: 100%;
            background-color: #111; grayscale: 100%;
            border: 1px solid var(--border-color);
            order: 2; /* Image on right */
        }
        .hero-content { text-align: left; order: 1; }
        .hero-name {
            font-size: 4.5rem; line-height: 1.1; margin-bottom: 25px;
            color: var(--accent-primary); /* BLUE TITLE */
            font-weight: 700;
        }
        .hero-subtitle {
            font-size: 1.2rem; color: var(--text-muted);
            padding-left: 20px; border-left: 2px solid var(--accent-secondary);
        }

        /* --- SHARED SECTION STYLES --- */
        .section-title {
            font-size: 2.5rem; margin-bottom: 60px;
            color: var(--accent-primary); /* BLUE HEADINGS */
            font-weight: 600;
        }
        .text-block p { color: var(--text-muted); font-size: 1.1rem; margin-bottom: 20px; }

        /* --- PHILOSOPHY & APPROACH (Modular Grid) --- */
        .phil-grid, .approach-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 80px; align-items: start;
        }
        
        .phil-visuals { display: flex; gap: 30px; margin-top: 40px; }
        /* New style for abstract image frames */
        .image-frame {
            width: 150px; height: 150px;
            border: 1px solid var(--border-color);
            background-size: cover; background-position: center;
            filter: grayscale(100%) contrast(1.2); transition: 0.5s ease;
            /* A subtle blue tint on hover */
        }
        .image-frame:hover { filter: grayscale(0%) contrast(1); border-color: var(--accent-primary); }

        .approach-img {
            height: 450px; border: 1px solid var(--border-color);
            filter: grayscale(100%); transition: 0.5s ease;
        }
        .approach-img:hover { filter: grayscale(0%); border-color: var(--accent-secondary); }

        /* --- EXPERIENCE (Clean Lines) --- */
        .exp-layout { display: grid; grid-template-columns: 350px 1fr; gap: 40px; }
        .exp-item {
            padding: 35px; border: 1px solid var(--border-color);
            margin-bottom: 25px; background: var(--bg-card);
            transition: all 0.3s ease; border-left: 3px solid transparent;
        }
        .exp-item:hover { transform: translateY(-3px); border-left-color: var(--accent-primary); box-shadow: 0 10px 30px -15px rgba(0,0,0,0.5); }
        .exp-item span {
            font-size: 0.85rem; color: var(--accent-secondary); display: block; margin-bottom: 10px;
            text-transform: uppercase; letter-spacing: 1px; font-weight: 600;
        }
        .exp-item h3 { font-size: 1.5rem; color: var(--text-main); margin-bottom: 5px; }
        .exp-item h4 { font-size: 1rem; color: var(--text-muted); margin-bottom: 20px; font-style: normal; }
        .exp-item p { color: #ccc; font-size: 1rem; }

        /* --- EDUCATION (Simple List) --- */
        .edu-layout { display: grid; grid-template-columns: 350px 1fr; gap: 40px; }
        .edu-item { padding: 25px 0; border-bottom: 1px solid var(--border-color); }
        .edu-item:last-child { border-bottom: none; }
        .edu-item span { font-size: 0.85rem; color: var(--accent-secondary); font-weight: 700; }
        .edu-item h3 { font-size: 1.3rem; color: var(--text-main); margin: 5px 0; }
        .edu-item p { color: var(--text-muted); font-size: 0.95rem; }

        /* --- SKILLS (Modular Columns) --- */
        .skills-cols { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .skill-col {
            border: 1px solid var(--border-color); padding: 40px;
            background: var(--bg-card); transition: 0.3s;
        }
        .skill-col:hover { border-color: var(--accent-secondary); }
        .skill-col h3 {
            font-size: 1rem; text-transform: uppercase; letter-spacing: 2px;
            margin-bottom: 25px; color: var(--accent-primary); /* Blue headers */
        }
        .skill-col ul li {
            margin-bottom: 12px; color: var(--text-muted); font-size: 1rem;
            display: flex; align-items: center;
        }
        .skill-col ul li::before {
            content: '•'; color: var(--accent-primary); font-size: 1.2em;
            margin-right: 10px; line-height: 1;
        }

        /* --- PROJECTS (Bento Grid) --- */
        .projects-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        .project-card {
            background: var(--bg-card); border: 1px solid var(--border-color);
            display: flex; flex-direction: column; transition: 0.3s;
        }
        .project-card:hover { border-color: var(--accent-secondary); }
        .project-image {
            height: 240px; overflow: hidden; position: relative; cursor: pointer;
            border-bottom: 1px solid var(--border-color);
        }
        .project-image img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%); transition: 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .project-image:hover img { filter: grayscale(0%); transform: scale(1.03); }
        
        .project-content { padding: 30px; flex-grow: 1; }
        .project-content h3 {
            font-size: 1.4rem; margin-bottom: 25px; color: var(--accent-primary);
        }
        .car-grid { display: flex; flex-direction: column; gap: 15px; }
        .car-item .label {
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px;
            color: var(--accent-secondary); display: block; margin-bottom: 5px; font-weight: 700;
        }
        .car-item p { font-size: 0.95rem; color: #ccc; }

        /* --- CONTACT --- */
        .contact-list {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-top: 50px;
        }
        .contact-item {
            padding: 40px 20px; border: 1px solid var(--border-color);
            text-align: center; background: var(--bg-card);
            transition: 0.3s ease; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .contact-item:hover { background: #111; border-color: var(--accent-primary); transform: translateY(-5px); }
        /* Colored Icons */
        .contact-icon { margin-bottom: 20px; color: var(--accent-primary); }
        .contact-info { color: var(--text-muted); font-size: 1rem; font-weight: 500; }
        .contact-info a:hover { text-decoration: underline; }

        /* --- LIGHTBOX --- */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        #lightbox.active { display: flex; opacity: 1; }
        #lightbox img { max-width: 90%; max-height: 85%; border: 2px solid var(--accent-primary); box-shadow: 0 0 30px rgba(74, 144, 226, 0.2); transform: scale(0.9); transition: transform 0.3s ease; }
        #lightbox.active img { transform: scale(1); }
        #lightbox-close {
            position: absolute; top: 30px; right: 40px; color: #fff; font-size: 3rem; cursor: pointer;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .hero-layout, .phil-grid, .approach-grid, .exp-layout, .edu-layout, .skills-cols, .projects-grid {
                grid-template-columns: 1fr;
            }
            .hero-image-area { height: 350px; order: -1; }
            .hero-name { font-size: 3rem; }
            .hero-content { text-align: center; }
            .hero-subtitle { border-left: none; border-top: 2px solid var(--accent-secondary); padding-left: 0; padding-top: 20px; display: inline-block;}
            .container { padding: 0 25px; }
            .nav-links { display: none; } 
            .phil-visuals { justify-content: center; }
        }
    </style>
</head>
<body>

    <div id="lightbox">
        <div id="lightbox-close">&times;</div>
        <img id="lightbox-img" src="" alt="Project View">
    </div>

    <header>
        <div class="logo">M.KARABI</div>
        <nav class="nav-links" id="nav-container"></nav>
    </header>

    <section class="hero" id="hero-section">
        <div class="container">
            <div class="hero-layout">
                <div class="hero-content reveal">
                    <div class="hero-name" id="hero-name"></div>
                    <div class="hero-subtitle" id="hero-subtitle"></div>
                </div>
                <div class="hero-image-area" id="hero-bg"></div>
            </div>
        </div>
    </section>

    <section id="philosophy" class="section-padding">
        <div class="container">
            <div class="phil-grid">
                <div class="text-block reveal">
                    <h2 class="section-title" id="phil-title"></h2>
                    <p id="phil-desc"></p>
                    <div class="phil-visuals">
                        <div class="image-frame" style="background-image: url('https://placehold.co/200x200/1a1a1a/4a90e2?text=Nudge');" title="Nudge Theory Abstract"></div>
                        <div class="image-frame" style="background-image: url('https://placehold.co/200x200/1a1a1a/4a90e2?text=Choice');" title="Choice Architecture Abstract"></div>
                    </div>
                </div>
                 <div></div>
            </div>
        </div>
    </section>

    <section id="approach" class="section-padding">
        <div class="container">
            <div class="approach-grid">
                <div class="approach-img reveal" id="approach-img"></div>
                <div class="text-block reveal">
                    <h2 class="section-title" id="approach-title"></h2>
                    <p id="approach-desc"></p>
                </div>
            </div>
        </div>
    </section>

    <section id="experience" class="section-padding">
        <div class="container">
            <div class="exp-layout">
                <div class="reveal"><h2 class="section-title">Experience</h2></div>
                <div class="exp-list reveal-group" id="exp-list"></div>
            </div>
        </div>
    </section>

    <section id="education" class="section-padding">
        <div class="container">
            <div class="edu-layout">
                <div class="reveal"><h2 class="section-title">Education</h2></div>
                <div class="edu-list reveal-group" id="edu-list"></div>
            </div>
        </div>
    </section>

    <section id="skills" class="section-padding">
        <div class="container">
            <h2 class="section-title reveal">Skills & Expertise</h2>
            <div class="skills-cols reveal-group" id="skills-container"></div>
        </div>
    </section>

    <section id="projects" class="section-padding">
        <div class="container">
            <h2 class="section-title reveal">Selected Projects</h2>
            <div class="projects-grid reveal-group" id="projects-container"></div>
        </div>
    </section>

    <section id="contact" class="section-padding" style="border-bottom: none;">
        <div class="container">
            <h2 class="section-title reveal">Get in Touch</h2>
            <div class="contact-list reveal-group" id="contact-container"></div>
        </div>
    </section>

    <script>
        async function loadPortfolio() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                renderContent(data);
                // Slight delay to ensure DOM is populated before animations init
                setTimeout(initAnimations, 200);
            } catch (error) {
                console.error("Could not load portfolio data:", error);
                alert("Please run this on a Local Server (e.g., VS Code Live Server) to load data.json.");
            }
        }

        function renderContent(data) {
            // 1. Navigation
            const navContainer = document.getElementById('nav-container');
            data.nav.forEach(item => {
                navContainer.innerHTML += `<a href="${item.link}">${item.text}</a>`;
            });

            // 2. Hero
            document.getElementById('hero-name').innerHTML = data.hero.name.replace(/\n/g, '<br>');
            document.getElementById('hero-subtitle').innerText = data.hero.subtitle;
            document.getElementById('hero-bg').style.backgroundImage = `url('${data.hero.imageUrl}')`;

            // 3. Philosophy
            document.getElementById('phil-title').innerText = data.philosophy.title;
            document.getElementById('phil-desc').innerText = data.philosophy.description;

            // 4. Approach
            document.getElementById('approach-title').innerText = data.approach.title;
            document.getElementById('approach-desc').innerText = data.approach.description;
            document.getElementById('approach-img').style.backgroundImage = `url('${data.approach.imageUrl}')`;

            // 5. Experience
            document.getElementById('exp-list').innerHTML = data.experience.map(job => `
                <div class="exp-item reveal-child">
                    <span>${job.date}</span>
                    <h3>${job.company}</h3>
                    <h4>${job.location} — ${job.role}</h4>
                    <p>${job.description}</p>
                </div>
            `).join('');

            // 6. Education
            document.getElementById('edu-list').innerHTML = data.education.map(edu => `
                <div class="edu-item reveal-child">
                    <span>${edu.date}</span>
                    <h3>${edu.degree}</h3>
                    <p><strong>${edu.school}</strong></p>
                    <p>${edu.description}</p>
                </div>
            `).join('');

            // 7. Skills
            document.getElementById('skills-container').innerHTML = data.skills.map(col => `
                <div class="skill-col reveal-child">
                    <h3>${col.title}</h3>
                    <ul>${col.items.map(i => `<li>${i}</li>`).join('')}</ul>
                </div>
            `).join('');

            // 8. Projects
            const projectsContainer = document.getElementById('projects-container');
            data.projects.forEach(proj => {
                const card = document.createElement('div');
                card.className = 'project-card reveal-child';
                card.innerHTML = `
                    <div class="project-image" onclick="openLightbox('${proj.image}')">
                        <img src="${proj.image}" alt="${proj.title}" onerror="this.style.display='none'">
                    </div>
                    <div class="project-content">
                        <h3>${proj.title}</h3>
                        <div class="car-grid">
                            <div class="car-item"><span class="label">Context</span><p>${proj.context}</p></div>
                            <div class="car-item"><span class="label">Action</span><p>${proj.action}</p></div>
                            <div class="car-item"><span class="label">Result</span><p>${proj.result}</p></div>
                        </div>
                    </div>
                `;
                projectsContainer.appendChild(card);
            });

            // 9. Contact (Dynamic + Hardcoded LinkedIn)
            const contactContainer = document.getElementById('contact-container');
            // Using slightly thicker stroke for better visibility against dark bg
            const icons = {
                email: '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>',
                phone: '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>',
                address: '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>',
                // LinkedIn Icon added
                linkedin: '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>'
            };

            if(data.contact.email) {
                contactContainer.innerHTML += `<div class="contact-item reveal-child"><div class="contact-icon">${icons.email}</div><div class="contact-info"><a href="mailto:${data.contact.email}">${data.contact.email}</a></div></div>`;
            }
            if(data.contact.phone) {
                contactContainer.innerHTML += `<div class="contact-item reveal-child"><div class="contact-icon">${icons.phone}</div><div class="contact-info">${data.contact.phone}</div></div>`;
            }
            
            // --- HARDCODED LINKEDIN BUTTON ---
            // IMPORTANT: REPLACE 'YOUR-PROFILE-HERE' with your actual LinkedIn username
            contactContainer.innerHTML += `
                <div class="contact-item reveal-child">
                    <div class="contact-icon">${icons.linkedin}</div>
                    <div class="contact-info">
                        <a href="https://www.linkedin.com/in/maliha-siffat-karabi" target="_blank">Connect on LinkedIn</a>
                    </div>
                </div>
            `;
        }

        // --- LIGHTBOX FUNCTIONS ---
        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = src;
            lightbox.classList.add('active');
        }

        document.getElementById('lightbox-close').addEventListener('click', () => {
            document.getElementById('lightbox').classList.remove('active');
        });

        document.getElementById('lightbox').addEventListener('click', (e) => {
            if(e.target.id === 'lightbox') {
                document.getElementById('lightbox').classList.remove('active');
            }
        });

        // --- ANIMATION OBSERVER ---
        function initAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    // Trigger when 15% of the element is visible
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.15, rootMargin: "0px 0px -50px 0px" });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
            document.querySelectorAll('.reveal-group').forEach(el => observer.observe(el));
        }

        document.addEventListener('DOMContentLoaded', loadPortfolio);
    </script>
</body>
</html>
